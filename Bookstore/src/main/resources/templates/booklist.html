<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<title>Server Programming</title>
</head>
<body>
	<p>
	<h1>Books</h1>
	<div th:if="${books} != null">
		<table class="table table-striped">
			<tbody>
				<tr>
					<td><b>Author</b></td>
					<td><b>Title</b></td>
					<td><b>ISBN</b></td>
					<td><b>Year</b></td>
					<td><b>Category</b></td>
				</tr>
				<tr th:each="book : ${books}">
					<td th:text="${book.author}"></td>
					<td th:text="${book.title}"></td>
					<td th:text="${book.isbn}"></td>
					<td th:text="${book.year}"></td>
					<td th:text="${book.category.name}"></td>					
					<td><a th:href="@{/delete/{id}(id=${book.id})}"><button type="button" class="btn btn-danger">Delete</button></a></td>
					<td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<a href="/addbook"><button type="button" class="btn btn-success">Add Book</button></a>  
	</p>

</body>
</html>
