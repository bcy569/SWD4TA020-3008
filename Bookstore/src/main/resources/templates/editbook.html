<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Server Programming</title>
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{../update}" action="#" method="post">

			<input type="hidden" id="id" th:field="*{id}" />

		  	<label for="author"><b>Author</b></label>
			<input type="text" id="author" th:field="*{author}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="title"><b>Title</b></label>
			<input type="text" id="title" th:field="*{title}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
		  	
		  	<label for="isbn"><b>ISBN</b></label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>

		  	<label for="year"><b>Year</b></label>
			<input type="number" id="year" th:field="*{year}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
						
<!-- 			<label for="categorylist">Category</label>
			 <select id="categorylist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    		</select> -->
    		    					
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" value="Tallenna"></input>
		</form>
	</div>
</body>
</html>
